<script type="text/javascript">
  RED.nodes.registerType("NATS JetStream Server", {
    category: "config",
    defaults: {
      server: {
        value: "localhost",
        required: true,
      },
      port: {
        value: 4222,
        required: true,
        validate: RED.validators.number(),
      },
    },
    label: function () {
      return this.server + ":" + this.port;
    },
    credentials: {
      username: { type: "text" },
      password: { type: "password" },
    },
  });
</script>

<script type="text/x-red" data-template-name="NATS JetStream Server">

  <div class="form-row">
      <label for="node-config-input-server"><i class="fa fa-server"></i> Server</label>
      <input type="text" id="node-config-input-server">
  </div>

  <div class="form-row">
      <label for="node-config-input-port"><i class="fa fa-cog"></i> Port</label>
      <input type="text" id="node-config-input-port">
  </div>

  <div class="form-row">
      <label for="node-config-input-username"><i class="fa fa-tag"></i> Username</label>
      <input type="text" id="node-config-input-username">
  </div>

  <div class="form-row">
      <label for="node-config-input-password"><i class="fa fa-tag"></i> Password</label>
      <input type="password" id="node-config-input-password">
  </div>
</script>
